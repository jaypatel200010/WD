<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page using Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="^6^" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">DaMart</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              data-bs-toggle="dropdown"
              >More</a
            >
            <ul class="dropdown-menu">
              <li><a class="nav-link" href="#">FAQ</a></li>
              <li><a class="nav-link" href="#">Terms</a></li>
              <li><a class="nav-link" href="#">Privacy</a></li>
            </ul>
          </li>
        </ul>
        <!-- Search bar -->
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            name="query"
            placeholder="Search"
          />
          <button class="btn" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- Main content -->
    <div class="container">
      <!-- First row -->
      <div class="row">
        <!-- First column -->
        <div class="col-md-6 col-lg-4">
          <!-- First card -->
          <div class="card">
            <img
              class="card-img-top"
              src="people-shopping.jpg"
              alt="People shopping"
            />
            <div class="card-body">
              <h5 class="card-title">New Suppliers</h5>
              <p class="card-text">
                Would you like to showcase your products to us?
              </p>
              <button class="btn" type="button">Online Appointment</button>
              <button class="btn" type="button">Vendor Registration</button>
            </div>
          </div>
        </div>
        <!-- Second column -->
        <div class="col-md-6 col-lg-4">
          <!-- Second card -->
          <div class="card">
            <img class="card-img-top" src="building.jpg" alt="Building" />
            <div class="card-body">
              <h5 class="card-title">Landlords</h5>
              <p class="card-text">Do you have a property to rent / sell?</p>
              <button class="btn" type="button">Register as Landlord</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Second row -->
      <div class="row">
        <!-- Full column -->
        <div class="col">
          <h2 class="display-4">Quick Links</h2>
          <p class="lead">Here are some useful links for you.</p>
          <button class="btn" type="button">Learn More</button>
        </div>
      </div>
    </div>
    <!-- Bootstrap CDN link -->
    <script src="^5^"></script>
  </body>
</html>
