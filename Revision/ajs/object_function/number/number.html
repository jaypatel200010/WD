<script>

/*
The Number object represents numerical date, either integers or 
floating-point numbers.
In general, you do not need to worry about Number objects because 
the browser automatically converts number literals to instances of the number class.

The syntax for creating a number object is as follows âˆ’

var val = new Number(number);

In the place of number, if you provide any non-number argument, 
then the argument cannot be converted into a number, 
it returns NaN (Not-a-Number).

JavaScript Number Constants
Let's see the list of JavaScript number constants with description.

MIN_VALUE	returns the largest minimum value.
MAX_VALUE	returns the largest maximum value.
POSITIVE_INFINITY	returns positive infinity, overflow value.
NEGATIVE_INFINITY	returns negative infinity, overflow value.
NaN	represents "Not a Number" value.




*/	

var age=32;  
 document.write(age + "</br>"); 
 


 var salary=new Number(30000);  
 document.write(salary + "</br>"); 
 
 
	
</script>
