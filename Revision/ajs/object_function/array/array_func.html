<script>  


// Here, we will print the combination of two arrays.

var arr1=["C","C++","Python"];  
var arr2=["Java","JavaScript","Android"];  
var result=arr1.concat(arr2);  
document.writeln(result);  



//It returns the newly created array iterator object. The iterator object represents each element of the array with keys assigned to them.


var arr=['John','Michael','Embrose','Herry','Lewis'];  
var itr=arr.entries();  
for(var e of itr) //for loop using var.  
{  
	document.write(e+"</br>");  
}  


//The JavaScript array every() method checks whether all the given elements in an array are satisfying the provided condition
var marks=[50,40,45,37,20];  
  
function check(value)  
{  
  return value>10;  //return false, as marks[4]=20  
}

var arr=[90,18,[89,56],[13,20,[67,17]]]; //given multidimensional array

//fill() method fills the elements of the given array with the specified static values.

{  
    document.write(Array.from(arguments) + "</br>" ); //Using from() method  
}  
func('John','Roy','Jess','Mary'); //value passed to function f().  


//filter() method filter and extract the element of an array that satisfying the provided condition.

var marks=[50,40,45,37,20];  
  
function check(value)  
{  
  return value>30;    
}  
  
document.writeln(marks.filter(check) + "</br>");  

//The JavaScript array find() method returns the first element of the given array that satisfies the provided function condition.

var arr=[5,19,25,34];  
var result=arr.find(x=>x>20);

//It returns the index value of the first element in the given array that satisfies the specified condition.

var arr=[5,19,25,34];  
var result=arr.findIndex(x=>x>20);  
document.writeln(result + "</br>")  

//The JavaScript array includes() method checks whether the given array contains the specified element. It returns true if an array contains the element, otherwise false.

var arr=["AngularJS","Node.js","JQuery"]  
var result=arr.includes("AngularJS");  
document.writeln(result + "</br>");  

var arr=["AngularJS","Node.js","JQuery"]  
var result=arr.includes("AngularJS",1); //returns false, as "AngularJS" is not present after index 1.  
document.writeln(result + "</br>");  

//ndexOf() method is used to search the position of a particular element in a given array. This method is case-sensitive.
var arr=["C","C++","Python","C++","Java"];  
var result= arr.indexOf("C++");  
document.writeln(result + "</br>");  

var arr=["C","C++","Python","C++","Java"];  
var result= arr.indexOf("C++",2);  
document.writeln(result + "</br>");  


// isArray() method is used to test whether the value passed is an array. If it finds the passed value is an array, it returns True. Otherwise, it returns False.
var arr=[10,20,40,50]; //An integer array.

document.write(Array.isArray(arr1))  

//It joins the elements of an array as a string.
var arr=["AngularJs","Node.js","JQuery"]  
var result=arr.join()

//keys()	It creates an iterator object that contains only the keys of the array, then loops through these keys.
