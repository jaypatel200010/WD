// Bubble Sort Using a Function in Ascending and Descending Order

function bubbleSort(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    for (let j = 0; j < i; j++) {
      if (arr[j] > arr[j + 1]) {
        // SWAP
        ;[arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
      }
    }
  }
  document.write(arr + "<br>");
}
bubbleSort([2, 3, 1, 2])

//Display Prime Numbers Between Intervals  // A prime number is a positive integer that is only divisible by 1 and itself.

var lower = parseInt(prompt('Enter lower number: '));
var higher = parseInt(prompt('Enter higher number: '));


// looping from lower to higher

    var flag = 0;
    // looping through 2 to ith for the primality test 
    for (let j = 2; j < i; j++) 
	{
        if (i % j == 0) 
		{
            flag = 1;
            break;
        }
    }
    if (flag == 0 && i!=1) {
