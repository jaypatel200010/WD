<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button onclick="fetchData()">Fetch Data</button>
    <div class="container">
      <div class="row" id="btn"></div>
    </div>
    <script>
      let btn = document.getElementById("btn");

      function showData(newData) {
        let htmlData = ` <div class="col-md-3">
			<div class="card">
			  <img src="${newData.image}" class="card-img-top" alt="" />
			  <div class="card-body">
				<h5 class="card-title">${newData.title}</h5>
				<p class="card-text">${newData.description.slice(0, 20)}...</p>
				<p class="card-text">Price : ${newData.price}</p>
				<a href="#" class="btn btn-primary">Order Now</a>
			  </div>
			</div>
		  </div>`;
        btn.insertAdjacentHTML("afterbegin", htmlData);
      }

      function fetchData() {
        fetch("https://fakestoreapi.com/products/5")
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            showData(data);
          })
          .catch((err) => console.log(err));
      }
    </script>
  </body>
</html>
