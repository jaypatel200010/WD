<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function validation() {
        var ufn = document.getElementById("ufn").value;
        if (ufn == "" || ufn == "null") {
          alert("First name is required.");
          return false;
        }
        var uln = document.getElementById("uln").value;
        if (uln == "" || uln == "null") {
          document.getElementById("ulnmsg").innerHTML =
            "Last name is required!";
          return false;
        }
      }
    </script>

    <form action="" method="post" onsubmit="return validation()">
      <table border="2" align="center">
        <tr>
          <th>reg page</th>
        </tr>
        <tr>
          <th>first name</th>
          <td>
            <input type="text" name="ufn" id="ufn" />
          </td>
        </tr>
        <tr>
          <th>last name</th>
          <td>
            <input type="text" name="uln" id="uln" />
            <span id="ulnmsg" style="color: red"></span>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" />
          </td>
        </tr>
      </table>
    </form>
