<html xmlns="http://www.w3.org/1999/xhtml">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  

</head>

<body>

<script>
function plus()
{
	var value=document.getElementById('test').innerHTML;
	value++;
	document.getElementById('test').innerHTML=value;
}	
function minus()
{
	var value=document.getElementById('test').innerHTML;
	value--;
	document.getElementById('test').innerHTML=value;
}	

function plus1()
{
	var a=document.getElementById('demo').value;
	a++;
	document.getElementById('demo').value=a;
}	
function minus1()
{
	var a=document.getElementById('demo').value;
	if(a>0)
	{
		a--;
		document.getElementById('demo').value=a;
	}
}	

</script>
<br>
<br>

<div class="container">
	<input type="submit" value="+" onclick="plus()">
	<span id="test">1</span>
	<input type="submit" value="-" onclick="minus()">
</div>

<br>
<br>

<div class="container">
	<input type="submit" value="+" onclick="plus1()">
	<input type="text" id="demo" value="1" min="1">
	<input type="submit" value="-" onclick="minus1()">
</div>


</body>
</html>
