<!DOCTYPE html>
<html>
  <body>
    <p id="deta"></p>

    <p id="normal"></p>

    <p id="arraysort"></p>

    <p id="arrayrevers"></p>

    <script>
      var fruits = ["Banana", "Orange", "Apple", "Mango"];

      document.getElementById("deta").innerHTML = fruits;

      document.getElementById("normal").innerHTML = fruits[1];

      // reverse() sorting in reverse direction
      document.getElementById("arrayrevers").innerHTML = fruits.reverse();

      // sort() sorting in a-z way
      //document.getElementById("arraysort").innerHTML = fruits.sort();
    </script>
  </body>
</html>
