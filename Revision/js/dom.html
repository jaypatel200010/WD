<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="text"></p>
    <p id="html"></p>
    <input type="text" id="value" value="Jinal" />

    <script>
      document.getElementById("text").innerText = "<h1>Hi i am text</h1>";
      document.getElementById("html").innerHTML = "<h1>Hi i am html</h1>";
      document.getElementById("value").value = "Akash";
    </script>

    <hr />

    <h1 id="htmlcode">Hello</h1>

    <span id="print" style="color: red"></span>

    <button id="btn1" onclick="html()">Click 1</button>

    <script>
      function html() {
        var htmlcode = document.getElementById("htmlcode").innerHTML;
        document.getElementById("print").innerHTML = htmlcode;
      }
    </script>

    <hr />

    <input type="text" id="code" placeholder="Enter Your Code" />
    <button id="btn2" onclick="input()">Click 2</button>

    <h1 id="inputdata"></h1>

    <script>
      function input() {
        var inputvalue = document.getElementById("code").value;
        document.getElementById("inputdata").innerHTML = inputvalue;
      }
    </script>
  </body>
</html>
