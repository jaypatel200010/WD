//For each element of the array (char in the string), 
if it is a vowel, and it's the first element, returns the string + way.

<script>
// Without RegEx:

function isVowel(char) 
{
   if (char.length == 1) 
   {
    var vowels = new Array("a", "e", "i", "o", "u");
    var isVowel = false;

    for (e in vowels) 
	{
      if (vowels[e] == char) 
	  {
        isVowel = true;
      }
    }

    return isVowel;
  }
}

document.write(isVowel("u"));
