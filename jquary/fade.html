<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: black;
            margin-top: 10px;
            color: white;
            /* display: none; if fadein */
        }
    </style>
</head>
<body>
    <div id="one1">1</div>
    <div id="one2">2</div>
    <div id="one3">3</div>
    <button>xyz</button>
    <script>
        // fadein,fadeout and fadetoggle --------------------------------------------------------------------------------
        $(document).ready(function () {
            $("button").click(function () {
                $("#one1").fadeToggle(), $("#one2").fadeToggle("slow"), $("#one3").fadeToggle(3000)
            })
        })
        
    </script>
</body>
</html>
