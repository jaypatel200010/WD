    <table border="1" id="table"></table>
    <script>
      let jsonData = `
         {
            "products": [
            {
                "id": 1,
                "productName": "Apple",
                "Qty": 100
            },
            {
                "id": 2,
                "productName": "Pineapple",
                "Qty": 120
            },
            {
                "id": 3,
                "productName": "Mango",
                "Qty": 10
            }
        ]}`;
      let object = JSON.parse(jsonData);
      const table = document.getElementById("table");
      for (const myData of object.products) {
        var html = `<tr>
                <td>${myData.id}</td>
                <td>${myData.productName}</td>
                <td>${myData.Qty}</td>
                </tr>`;
        table.insertAdjacentHTML("afterbegin", html);
      }
    </script>
  </body>
