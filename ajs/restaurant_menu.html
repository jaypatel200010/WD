<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      .gallery-img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
        opacity: 0.8;
        cursor: pointer;
      }

      .gallery-img:hover {
        opacity: 1;
      }

      /* Hide the images that do not match the filter */
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" data-filter="all">
          ALL
        </button>
        <button type="button" class="btn btn-secondary" data-filter="app">
          APP
        </button>
        <button type="button" class="btn btn-secondary" data-filter="card">
          CARD
        </button>
        <button type="button" class="btn btn-secondary" data-filter="web">
          WEB
        </button>
      </div>

      <div class="row">
        <!-- Add your images here with the img tag and appropriate classes for styling and filtering -->
        <div class="col-md-4">
          <img src="image/apple.jpg" alt="Image 1" class="gallery-img app" />
        </div>
        <!-- Repeat above div for each image -->
      </div>
    </div>
    <script>
      // Get all the buttons
      var buttons = $(".btn-group button");

      // Loop through the buttons and add the active class to the current/clicked button
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function () {
          var current = $(".active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }

      // Get the filter value from the button
      $(".btn-group").on("click", "button", function () {
        var filterValue = $(this).attr("data-filter");

        // Show all the images if the filter value is "all"
        if (filterValue == "all") {
          $(".gallery-img").show();
        } else {
          // Hide the images that do not match the filter value
          $(".gallery-img")
            .not("." + filterValue)
            .hide();

          // Show the images that match the filter value
          $(".gallery-img")
            .filter("." + filterValue)
            .show();
        }
        if (filterValue == "app") {
          $(".gallery-img").show();
        } else {
          // Hide the images that do not match the filter value
          $(".gallery-img")
            .not("." + filterValue)
            .hide();

          // Show the images that match the filter value
          $(".gallery-img")
            .filter("." + filterValue)
            .show();
        }
      });
    </script>
  </body>
</html>
