<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .head{
            height: 100px;
            background-color: red;
            display: flex;
        }
        .one{
            height: inherit;
            width: 20%;
            background-color: yellow;
        }
        .two{
            height: inherit;
            width: 80%;
            background-color: cyan;
        }
        .main{
            height: 400px;
            background-color: blue;
            display: flex;
        }
        .m1{
            height: inherit;
            width: 50%;
            background-color: blueviolet;
            display: flex;
        }
        .mm1{
            height: inherit;
            width: 50%;
            background-color: pink;
        }
        .s1{
            height: 50%;
            background-color: chartreuse;
        }
        .s2{
            height: 50%;
            background-color: fuchsia;
        }
        .mm2{
            height: inherit;
            width: 50%;
            background-color: purple;
        }
        .s3{
            height: 50%;
            background-color: black;
        }
        .s4{
            height: 50%;
            background-color: aqua;
        }
        .m2{
            height: inherit;
            width: 50%;
            background-color: orange;
            display: flex;
        }
        .mm3{
            height: inherit;
            width: 50%;
            background-color: lightblue;
        }
        .ss1{
            height: 50%;
            background-color: blue;
        }
        .ss2{
            height: 50%;
            background-color: darkgoldenrod;
        }
        .mm4{
            height: inherit;
            width: 50%;
            background-color: purple;
        }
        .ss3{
            height: 50%;
            background-color: brown;
        }
        .ss4{
            height: 50%;
            background-color: lawngreen;
        }
        .bottom{
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="main">
        <div class="m1">
            <div class="mm1">
                <div class="s1"></div>
                <div class="s2"></div>
            </div>
            <div class="mm2">
                <div class="s3"></div>
                <div class="s4"></div>
            </div>
        </div>
        <div class="m2">
            <div class="mm3">
                <div class="ss1"></div>
                <div class="ss2"></div>
            </div>
            <div class="mm4">
                <div class="ss3"></div>
                <div class="ss4"></div>
            </div>
        </div>
    </div>
    <div class="bottom"></div>
</body>
</html>
