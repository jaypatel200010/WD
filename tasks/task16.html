<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 20px;
        }
        .one{
            border: 2px solid black;
            padding: 10px;
        }
        #two-1{
            grid-row-start: 1;
            grid-row-end: 4;
        }
        #two-2{
            grid-column-start: 2;
            grid-column-end: 4;
        }
        #two-6{
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 4;
        }
    </style>
</head>
<body>
    <div>
        <div class="one" id="two-1">1</div>
        <div class="one" id="two-2">2</div>
        <div class="one" id="two-3">3</div>
        <div class="one" id="two-4">4</div>
        <div class="one" id="two-5">5</div>
        <div class="one" id="two-6">6</div>
        <div class="one" id="two-7">7</div>
        <div class="one" id="two-8">8</div>
    </div>
</body>
</html>
