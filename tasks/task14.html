<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 10px;
            width: 500px;
            background-color: white;
            margin-left: 20%;
            margin-top: 0;
        }
        .one{
            animation-name: one;
            animation-duration: 2s;
            animation-direction: normal;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            margin-left: 0;
        }
        @keyframes one {
            0%{
                width: 0;
                background-color: white;
            }
            100%{
                width: 500px;
                background-color: gold;
            }
        }
        .two{
            animation-name: two;
            animation-duration: 3s;
            animation-direction: normal;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            margin-left: 0;
        }
        @keyframes two {
            0%{
                width: 0;
                background-color: white;
            }
            100%{
                width: 500px;
                background-color: gold;
            }
        }
        .three{
            animation-name: two;
            animation-duration: 4s;
            animation-direction: normal;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            margin-left: 0;
        }
        @keyframes two {
            0%{
                width: 0;
                background-color: white;
            }
            100%{
                width: 500px;
                background-color: gold;
            }
        }
        .four{
            animation-name: two;
            animation-duration: 5s;
            animation-direction: normal;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            margin-left: 0;
        }
        @keyframes two {
            0%{
                width: 0;
                background-color: white;
            }
            100%{
                width: 500px;
                background-color: gold;
            }
        }
        .five{
            animation-name: two;
            animation-duration: 6s;
            animation-direction: normal;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            margin-left: 0;
        }
        @keyframes two {
            0%{
                width: 0;
                background-color: white;
            }
            100%{
                width: 500px;
                background-color: gold;
            }
        }
        .six{
            animation-name: two;
            animation-duration: 7s;
            animation-direction: normal;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            margin-left: 0;
        }
        @keyframes two {
            0%{
                width: 0;
                background-color: white;
            }
            100%{
                width: 500px;
                background-color: gold;
            }
        }
        p{
            margin-left: 20%;
        }

    </style>
</head>
<body style="background-color: black;">
    <p style="color: white;">C/C++ <div style="border: 1px solid gold; background-color: black; border-radius: 5px;"><div class="one"></div></div></p>
    <p style="color: white;">Java <div style="border: 1px solid gold; background-color: black; border-radius: 5px;"><div class="two"></div></div></p>
    <p style="color: white;">Python <div style="border: 1px solid gold; background-color: black; border-radius: 5px;"><div class="three"></div></div></p>
    <p style="color: white;">HTML <div style="border: 1px solid gold; background-color: black; border-radius: 5px;"><div class="four"></div></div></p>
    <p style="color: white;">CSS <div style="border: 1px solid gold; background-color: black; border-radius: 5px;"><div class="five"></div></div></p>
    <p style="color: white;">Javascript <div style="border: 1px solid gold; background-color: black; border-radius: 5px;"><div class="six"></div></div></p>
</body>
</html>
